<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="508" height="380" viewBox="0,0,508,380"><defs><linearGradient x1="244.69433" y1="-11" x2="244.69433" y2="369" gradientUnits="userSpaceOnUse" id="color-1"><stop offset="0" stop-color="#ff0d0d"/><stop offset="1" stop-color="#f2f2f2"/></linearGradient></defs><g transform="translate(9.30567,11)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-9.30567,369v-380h508v380z" fill="url(#color-1)" stroke-width="0"/><text transform="translate(4.69433,31.25) scale(0.73835,0.73835)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Guide (WIP)</tspan></text><text transform="translate(3.69433,60) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Page 2</tspan></text><text transform="translate(5.69433,94) scale(0.58667,0.58667)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Game Controls</tspan></text><text transform="translate(7.69433,113.97172) scale(0.26169,0.26169)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">On this screen you will find the basic </tspan><tspan x="0" dy="46.15px">keyboard controls for the game. To remap your</tspan><tspan x="0" dy="46.15px">controls, press the 1 key.  For information on your </tspan><tspan x="0" dy="46.15px">current custom keymaping,</tspan><tspan x="0" dy="46.15px">please head over to the options menu as the </tspan><tspan x="0" dy="46.15px">changes to button mapping will not be reflected </tspan><tspan x="0" dy="46.15px">on this screen. For informations on the controls when</tspan><tspan x="0" dy="46.15px">using a standard game controller, please</tspan><tspan x="0" dy="46.15px"> see "Turbowarp Information".</tspan></text></g></g></svg>