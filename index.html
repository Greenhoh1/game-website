<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhoh1's Game Hosting</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Greenhoh1's Game Hosting</h1>
        <p>Explore and play amazing games directly in your browser!</p>     
        <style>
            /* Banner Styling */
            .banner {
                width: 100%;
                height: 150px;
                background: url('banner.webp') no-repeat center center;
                background-size: cover;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 36px;
                font-weight: bold;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                text-align: center;
            }
            /* Adjust the rest of the page content to give space to the banner */
            .content {
                padding-top: 160px;
            }
        </style>        
    </header>    
    <main>
        <script>
            document.getElementById('event-banner').style.display = 'block';
        </script>
        <!-- Modal for Terms of Service -->
        <div id="tosModal" class="tos-modal">
            <div class="tos-modal-content">
                <h2>Terms of Service</h2>
                <p>
                    Please read and accept our Terms of Service to continue using the website.
                    <a href="/terms" target="_blank">Read Full Terms</a>
                </p>
                <button id="acceptTOS">I Accept</button>
            </div>
        </div>

        <div class="games-list">
            <!-- Games will be dynamically listed here -->
        </div>        
        
    </main>
    <footer>
        <p>&copy; 2024 Greenhoh1's Game Hosting | Built with ❤️ and GitHub Pages</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
