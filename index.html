<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play amazing browser games at Greenhoh1's Game Hosting">
    <meta name="keywords" content="browser games, online games, free games">
    <title>Greenhoh1's Game Hosting - Play Free Browser Games</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #3498db;
            --text-light: #ffffff;
            --text-dark: #333333;
        }
        
        /* Header Styles */
        header {
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: var(--text-dark);
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-family: 'Nunito', sans-serif;
        }
        
        /* Main Content Styles */
        main {
            margin-top: 20px;
            padding: 0 20px;
        }
        
        /* Game Card Styles */
        .game-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
        }
        
        /* Animation Keyframes */
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        
            .game-card {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <header>
        <h1>Greenhoh1's Game Hosting</h1>
        <p>Explore and play amazing games directly in your browser!</p>       
    </header>    
    <main>
        <div class="games-list">
            <!-- Games will be dynamically listed here -->
        </div>        
        
    </main>
    <footer class="site-footer">
        <div class="footer-bottom">
            <p>&copy; 2024 Greenhoh1's Game Hosting | Built with ❤️ and GitHub Pages</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
