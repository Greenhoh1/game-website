<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search games...">
        <button id="searchButton">Search</button>
        <button id="clearSearchButton">Clear</button>
    </div>

    <div class="filter-sort-container">
        <div class="category-filter">
            <button class="category-btn" data-category="all">All</button>
            <button class="category-btn" data-category="action">Action</button>
            <button class="category-btn" data-category="puzzle">Puzzle</button>
            <button class="category-btn" data-category="strategy">Strategy</button>
        </div>

        <select id="sortSelect">
            <option value="name">Name (A-Z)</option>
            <option value="nameReverse">Name (Z-A)</option>
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
        </select>
    </div>

    <div class="games-list">
        <!-- Game items will be dynamically added here -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
