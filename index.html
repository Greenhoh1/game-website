<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhoh1's Game Hosting</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="header-content">
            <h1>Greenhoh1's Game Hosting</h1>
            <p>Explore and play amazing games directly in your browser!</p>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for games..." />
            <button id="searchButton">Search</button>
            <button id="clearSearchButton">Clear</button>
        </div>               
    </header>    
    <main>
        
        <div class="games-list">
            <!-- Games will be dynamically listed here -->
        </div> 
        
        <div id="gameModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Game Title</h2>
                <p>Game description here...</p>
                <button class="play-now">Play Now</button>
            </div>
        </div>
        
    </main>
    <footer>
        <p>&copy; 2024 Greenhoh1's Game Hosting | Built with ❤️ and GitHub Pages</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
