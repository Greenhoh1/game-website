<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <p>We'd love to hear from you! Please use the form below to get in touch.</p>
        <form id="contactForm" action="https://formsubmit.co/derekjlucier@gmail.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        
            <div>
                <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                <label for="acceptTerms">I accept the <a href="privacy-policy.html" target="_blank">Privacy Policy</a> and <a href="terms-of-service.html" target="_blank">Terms of Service</a></label>
            </div>
        
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://Greenhoh1.github.io/game-website/thanks.html">
        
            <button type="submit">Send Message</button>
        </form>

        <div id="formStatus"></div>
    </main>
    <footer>
        <p>&copy; 2024 All rights reserved.</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
